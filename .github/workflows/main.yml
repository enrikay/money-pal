name: Monie-Pal-Deploy

on:
	push:
		- master

jobs:
	Build-Job:
		name: Node Setup
		steps:
			- uses: actions/checkout@v3
			- name: Setup node
			  uses: actions/setup-node@v3
			  with:
			  	node-version: 18
			  	cache: 'npm'
			  	cache-dependency-path: subdir/package-lock.json

			- run: npm ci
			- run: npm test
