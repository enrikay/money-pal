apiVersion: apps/v1
kind: Deployment
metadata:
  name: billingService-api-deployment
  labels:
    app: billing-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing
  template:
    metadata:
      labels:
        app: billing
    spec:
      containers:
      - name: billing-api
        image: 095420225348.dkr.ecr.eu-west-1.amazonaws.com/billing:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
#The port the container will expose to the network

